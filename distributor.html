<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(75, 196, 156);
        }

        form {
            background-color: #26a7ab;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4c4faf;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="signInForm">
        <h2>As a Distributer</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="locality">locality:</label>
        <input type="text" id="locality" name="locality" required>

        <label for="availabilty">available time::</label>
        <input type="time" id="availabilty" name="availabilty" required>

        <label for="peoplefed">People You can Feed:</label>
        <input type="number" id="peoplefed" name="peoplefed" required>

        <label for="to">Email:</label>
        <input type="email" id="to" name="to" required>

        <button type="button" onclick="RegisterDistributer()">ADMIT</button>
    </form>

    <script>
        function RegisterDistributer() {
            // Get input values
            var name = document.getElementById("name").value;
            var peoplefed = document.getElementById("peoplefed").value;
            var to = document.getElementById("to").value;
            var availabilty = document.getElementById("availabilty").value;
            var locality = document.getElementById("locality").value;

            // Validate input (you may want to add more validation)
            if (name && locality && to) {
                // Create an object to store user data
                var userData = {
                    to: to,
                    peoplefed: peoplefed,
                    name: name,
                    availabilty: availabilty,
                    locality:locality
                };

                // Store user data in local storage
                localStorage.setItem("userData", JSON.stringify(userData));

                // Redirect to another page or perform other actions
                alert("Sign in successful! thanks for Your GOOD DEED!!");

                // For example, redirect to a welcome page
                window.location.href = "welcome.html";
            } else {
                alert("Please enter Details!!");
            }
        }
    </script>

</body>
</html>
